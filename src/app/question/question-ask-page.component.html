<div class="question-ask-page">
    <h1>Ask New Question</h1>
    <input id="title" class="title-input" type="text" placeholder="Title" value="{{title}}">
    <div>
        <textarea id="edit-field"></textarea>
    </div>
    <button class="question-button" (click)="onAddQuestion()">Submit</button>
</div>
