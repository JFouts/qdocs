<div class="comment-container">
    <voter [voteCount]="response.votes"
           (upvote)="onUpVote()"
           (downvote)="onDownVote()"></voter>
    <div class="content-block">
        <div class="content">{{response.content}}</div>
        <user-tag *ngIf="response.user" [user]="response.user"></user-tag>
    </div>
</div>
